      function greet (name) {
        if (!name) {
          console.log('Hi there!')
        } else {
          console.log(`Hello ${name}`)
        }
      }

      greet('Kostya')
      greet()
      greet('Dima')


      function convertToFahrenheit(celsius){
        const value = (celsius * 9 / 5) + 32
        console.log(value)
      }

      convertToFahrenheit(25)

      function convertToCelsius(farenheit) {
        const value = (farenheit - 32) * 5 / 9;
        console.log(value)
      }

      convertToCelsius(86)

      function convertTemperature(degrees, unit) {
        if (unit == 'C') {
          convertToFahrenheit(degrees)
        } else if (unit == 'F') {
          convertToCelsius(degrees)
        } 
       
        return 
      }

      convertTemperature(86,'F')


      function convertLength(length, from, to) {

        if (from == 'miles' && to == 'km') {
          console.log(`${length * 1.6} ${to}`)
        } else if (from == 'km' && to == 'miles') {
          console.log(`${length / 1.6} ${to}`)
        } else if (from == to) {
          console.log(`${length} ${to}`)
        } else if (from == 'miles' && to == 'ft') {
          console.log(`${length * 5280} ${to}`)
        } else if (from == 'km' && to == 'ft') {
          console.log(`${length * 3281} ${to}`)
        } 
      }

      convertLength(300,'km','miles')
