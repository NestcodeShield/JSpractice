<!DOCTYPE html> 
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`)">
    Show Quantity</button>

    <button onclick="
      cartQuantity += 1;
      Test()">
      Add to Cart</button>

    <button onclick="
    cartQuantity += 2;
    Test()">  
    +2</button>

    <button onclick="
    cartQuantity += 3;
    Test()">  
    +3</button>

    <button onclick="
    cartQuantity += 4;
    Test()">  
    +4</button>

    <button onclick="
    cartQuantity += 5;
    Test()">  
    +5</button>

    <button onclick="
    cartQuantity --;
    Test()
    
    ">Remove from cart</button>

    
<button onclick="
cartQuantity -= 2;
Test()">  
-2</button>

    
<button onclick="
cartQuantity -= 3;
Test()">  
-3</button>


    <p class="cartQuntityField"></p>


    <script> 
      let cartQuantity = 0;

      function Test () {
        document.querySelector('.cartQuntityField').innerHTML = `Cart quantity:${cartQuantity}`
      } 
    </script>
  </body>
</html>
